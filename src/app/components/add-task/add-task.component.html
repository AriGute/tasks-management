<form (ngSubmit)="onSubmit()" *ngIf="showAddTask">
  <div class="form-control">
    <label for="text">Task</label>
    <br />
    <input
      [(ngModel)]="text"
      type="text"
      name="text"
      id="text"
      placeholder="Add Task"
    />
  </div>
  <div class="form-control">
    <label for="text">Day & Time</label>
    <br />
    <input
      [(ngModel)]="day"
      type="text"
      name="day"
      id="day"
      placeholder="Add Day & Time"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="text">Set Reminder </label>
    <input
      [(ngModel)]="checkbox"
      type="checkbox"
      name="reminder"
      id="reminder"
    />
  </div>
  <input
    class="btn-block"
    type="submit"
    name="submit"
    id="submit"
    value="Save Task"
  />
</form>
<hr />
